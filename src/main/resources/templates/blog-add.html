<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>


    <div class="container mt-5 mb-5">
        <h1>Dodawanie postu</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Wprowadz nazwe postu" class="form-control"><br>
            <input type="text" name="anons" placeholder="Wprowadz anons postu" class="form-control"><br>
            <textarea name="full_text" placeholder="Wprowadz text postu" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">DodaÄ‡ post</button>
        </form>

    </div>



    <footer th:insert="blocks/footer :: footer"  class="text-muted py-5"></footer>
</div>

</body>
</html>
