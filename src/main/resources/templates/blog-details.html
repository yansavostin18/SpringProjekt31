<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>


    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p><b>Pokazy: </b><span  th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Redagować</a>
            </br></br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Usunąć</button>
            </form>
        </div>
    </div>



    <footer th:insert="blocks/footer :: footer"  class="text-muted py-5" style="flex: 0 0 auto;"></footer>
</div>
</body>
</html>
