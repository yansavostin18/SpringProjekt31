<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>


    <div class="container mt-5 mb-5">
        <h1>Redakcja postu</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Wprowadz nazwe postu" class="form-control"><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Wprowadz anons postu" class="form-control"><br>
                <textarea name="full_text" placeholder="Wprowadz text postu" class="form-control" th:text="${el.full_text}"/><br>
                <button type="submit" class="btn btn-success">Odswierzyć post</button>
            </form>
        </div>
    </div>



    <footer th:insert="blocks/footer :: footer"  class="text-muted py-5"></footer>
</div>

</body>
</html>
